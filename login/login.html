<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 화면</title>
  <meta name="author" content="20240974" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>

  <!-- ✅ 모듈로 변경 -->
  <script type="module" src="../js/login.js"></script>
</head>

<body class="text-center">
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mt-4">Sign in</p>
                  <form id="login_form">
                    <div class="form-outline mb-4">
                      <input type="email" id="typeEmailX" class="form-control" />
                      <label class="form-label" for="typeEmailX">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="typePasswordX" class="form-control" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="remember-me" id="idSaveCheck" />
                      <label class="form-check-label" for="idSaveCheck">아이디 저장</label>
                    </div>

                    <button type="button" class="btn btn-primary btn-block mb-4" id="login_btn">Sign in</button>

                    <!-- 회원가입 링크 추가 -->
                    <div>
                      <p class="mb-0 text-center">
                        계정이 없나요?
                        <a href="/login/join.html" class="text-primary fw-bold">회원가입</a>
                      </p>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body> 
</html>
