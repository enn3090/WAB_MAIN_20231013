<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>안녕하세요 게임 사이트입니다.</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>

  <style>
    body {
      background-color: #fffbe6;
      text-align: center;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-info {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      background-color: #fffbe6;
      padding: 20px;
      border-bottom: 2px solid #ffeb99;
    }
    .logo-info img {
      width: 100px;
      height: 60px;
    }
    .logo-info h3 {
      font-size: 15px;
      font-weight: bold;
      color: #333;
      margin-left: 10px;
    }
    nav {
      margin-top: 120px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc80;
      border: none;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      color: #333;
    }
    .btn:hover {
      background-color: #ffb74d;
      color: white;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      margin: 30px auto;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    td {
      padding: 12px;
      border: 1px solid #f1c40f;
    }
    h2 {
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
    #user_email {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="logo-info">
    <div class="center">
      <img src="image/LOGO.png" alt="Logo" />
      <h3>게임정보</h3>
    </div>
  </div>

  <div class="center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="#">홈페이지</a></li>
            <li class="nav-item"><a class="nav-link" href="#">기본정보(프로필)</a></li>
            <li class="nav-item"><a class="nav-link" href="#">dropdown</a></li>
            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
          </ul>
          <form class="d-flex align-items-stretch gap-2" role="search" onsubmit="return googleSearch();">
            <input class="form-control" id="search_input" type="search" placeholder="검색어 입력" />
            <button class="btn" type="submit">Search</button>
            <a href="login/login.html" class="btn" id="login_btn">로그인 하기</a>
            <a href="/login/profile.html" class="btn" id="profile_btn" style="display:none;">프로필 설정</a>
            <a href="#" class="btn" id="logout_btn" style="display: none;">로그아웃 하기</a>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="center">
    <a href="https://store.steampowered.com">
      <img src="image/MAIN.jpg" width="1000" height="600" alt="Main Image" />
    </a>
  </div>

  <div class="center mt-3" style="flex-direction: column;">
    <p id="user_email"></p>
  </div>

  <div class="center mt-3" style="flex-direction: column;">
    <h2 style="text-align: center; width: 1000px;">인기 캐릭터</h2>
    <table>
      <tbody>
        <tr bgcolor="red" style="color:white;">
          <td width="80" rowspan="2">사이온</td>
          <td>아리</td>
          <td>가렌</td>
          <td>가렌2</td>
          <td>가렌3</td>
        </tr>
        <tr bgcolor="grey" style="color:white;">
          <td>아리</td>
          <td>가렌</td>
          <td>가렌2</td>
          <td>가렌3</td>
        </tr>
        <tr>
          <td bgcolor="blue" style="color:white;"><b>카직스</b></td>
          <td>루시안</td>
          <td>루시안2</td>
          <td colspan="2"><span style="font-size:13px;">바이1,2</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function googleSearch() {
      const query = document.getElementById("search_input").value;
      if (query.trim() === "") {
        alert("검색어를 입력해주세요!");
        return false;
      }
      const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.open(url, "_blank");
      return false;
    }
  </script>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 로그인 상태 관리 스크립트 -->
  <script type="module" src="js/login2.js"></script>
</body>
</html>
